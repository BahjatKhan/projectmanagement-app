<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>

        <h4>Current Projects</h4>
        <table>
            <thead>
            <tr>
                <th>Project Name</th>
                <th>Project Stage</th>
            </tr>
            </thead>

            <tbody>
                <tr th:each=" project : ${list}">
                    <td th:text="${project.name}"/>
                    <td th:text="${project.stage}"/>
                </tr>



            </tbody>


        </table>

        <h4>Current Employees</h4>
        <table>
            <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
            </tr>

            </thead>
            <tbody>
                <tr th:each="employeeList:${listOfEmployees}">
                    <td th:text="${employeeList.firstName}">
                    <td th:text="${employeeList.lastName}"/>
                    <td th:text="${employeeList.email}"/>
                </tr>


            </tbody>


        </table>






</body>
</html>
